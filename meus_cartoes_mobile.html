<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meus Cartões - 1234Farma</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { 
            --tech-purple: #2E1A47;
            --neon-mint: #00D284;
            --page-bg: #F8F9FA;       
            --card-white: #FFFFFF;
            --text-gray: #7A7A7A;
            --border-color: #F0F0F0;
        }

        /* RESET E OCULTAR BARRA DE ROLAGEM */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }
        
        body { background-color: var(--page-bg); color: var(--tech-purple); overflow-x: hidden; }

        header { 
            background: white; padding: 45px 15px 15px 15px; 
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #EEE; position: sticky; top: 0; z-index: 100;
        }
        .btn-back { cursor: pointer; color: var(--tech-purple); }
        header h1 { font-size: 1rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        .container { padding: 20px; }

        /* === LISTA DE CARTÕES === */
        .card-list-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card-list-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--card-white);
            border-radius: 18px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            position: relative;
        }

        /* ESTILO QUANDO O CARTÃO É PADRÃO */
        .card-list-item.selected { 
            border-color: var(--neon-mint);
            background-color: #f0fff9;
        }

        /* SELO DE PADRÃO */
        .badge-default {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--neon-mint);
            color: var(--tech-purple);
            font-size: 0.6rem;
            font-weight: 900;
            padding: 4px 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,210,132,0.3);
            text-transform: uppercase;
        }

        .brand-icon-box {
            width: 42px; height: 30px; border-radius: 6px;
            background: #f4f4f4; margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.6rem; font-weight: 900; color: var(--tech-purple);
            border: 1px solid #eee; text-transform: uppercase;
        }

        .card-info-box { flex-grow: 1; }
        .card-main-info { font-size: 0.95rem; font-weight: 700; color: #333; display: block; }
        .card-sub-info { font-size: 0.75rem; color: var(--text-gray); text-transform: uppercase; }

        .select-indicator { color: #DDD; margin-left: 10px; }
        .selected .select-indicator { color: var(--neon-mint); }

        .btn-delete-small {
            margin-left: 15px;
            color: #ccc;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* BOTÃO ADICIONAR */
        .btn-add-card {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            background: white;
            border: 1px solid #DDD;
            color: var(--tech-purple);
            font-weight: 700;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        /* === FORMULÁRIO DE CADASTRO === */
        #addCardView {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 200; display: none; padding: 40px 25px 20px;
            flex-direction: column;
        }
        .form-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .form-title { font-size: 1.2rem; font-weight: 800; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.65rem; font-weight: 800; color: #999; margin-bottom: 5px; text-transform: uppercase; }
        .input-group input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #E0E0E0;
            background: #FDFDFD; outline: none; font-size: 0.95rem; color: var(--tech-purple);
        }
        .input-group input:focus { border-color: var(--tech-purple); background: white; }

        .row-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .btn-save-card {
            background: var(--neon-mint); color: var(--tech-purple);
            border: none; width: 100%; padding: 16px; border-radius: 15px;
            font-weight: 800; font-size: 0.95rem; margin-top: auto; cursor: pointer;
            text-transform: uppercase;
        }

        .empty-state { text-align: center; padding: 60px 20px; color: #CCC; }
        .empty-state .material-icons { font-size: 4rem; }
    </style>
</head>
<body>

    <div id="listView">
        <header>
            <span class="material-icons btn-back" onclick="window.location.href='perfil_mobile.html'">arrow_back</span>
            <h1>Meus Cartões</h1>
            <div style="width:24px"></div>
        </header>

        <div class="container">
            <div id="cardsContainer" class="card-list-group">
                </div>

            <div class="btn-add-card" onclick="toggleAddView(true)">
                <span class="material-icons" style="font-size: 18px;">add</span>
                NOVO CARTÃO DE CRÉDITO
            </div>
        </div>
    </div>

    <div id="addCardView">
        <div class="form-header">
            <h2 class="form-title">Adicionar Cartão</h2>
            <span class="material-icons" onclick="toggleAddView(false)" style="cursor:pointer">close</span>
        </div>

        <div class="input-group">
            <label>Número do Cartão</label>
            <input type="tel" id="cardNum" placeholder="0000 0000 0000 0000" maxlength="19">
        </div>

        <div class="input-group">
            <label>Nome no Cartão</label>
            <input type="text" id="cardName" placeholder="COMO IMPRESSO NO CARTÃO">
        </div>

        <div class="row-inputs">
            <div class="input-group">
                <label>Validade</label>
                <input type="tel" id="cardExp" placeholder="MM/AA" maxlength="5">
            </div>
            <div class="input-group">
                <label>CVV</label>
                <input type="tel" id="cardCVV" placeholder="123" maxlength="4">
            </div>
        </div>

        <button class="btn-save-card" onclick="saveNewCard()">SALVAR CARTÃO</button>
    </div>

    <script>
        const CARD_STORAGE_KEY = 'user_cards_farma';

        function getCardBrand(number) {
            const n = number.charAt(0);
            if (n === '4') return 'Visa';
            if (n === '5') return 'Master';
            if (n === '3') return 'Amex';
            if (n === '6') return 'Elo';
            return 'Card';
        }

        function loadCards() {
            const container = document.getElementById('cardsContainer');
            const cards = JSON.parse(localStorage.getItem(CARD_STORAGE_KEY)) || [];

            if (cards.length === 0) {
                container.innerHTML = `<div class="empty-state"><span class="material-icons">credit_card_off</span><p>Nenhum cartão cadastrado</p></div>`;
                return;
            }

            container.innerHTML = cards.map((c, index) => `
                <div class="card-list-item ${c.isDefault ? 'selected' : ''}" onclick="setDefault(${index})">
                    ${c.isDefault ? '<div class="badge-default">Padrão</div>' : ''}
                    <div class="brand-icon-box">${getCardBrand(c.number)}</div>
                    <div class="card-info-box">
                        <span class="card-main-info">•••• ${c.number.slice(-4)}</span>
                        <span class="card-sub-info">${c.name} • ${c.exp}</span>
                    </div>
                    <span class="material-icons select-indicator">
                        ${c.isDefault ? 'check_circle' : 'radio_button_unchecked'}
                    </span>
                    <span class="material-icons btn-delete-small" onclick="event.stopPropagation(); deleteCard(${index})">delete_outline</span>
                </div>
            `).join('');
        }

        function toggleAddView(show) {
            document.getElementById('addCardView').style.display = show ? 'flex' : 'none';
        }

        function saveNewCard() {
            const num = document.getElementById('cardNum').value;
            const name = document.getElementById('cardName').value;
            const exp = document.getElementById('cardExp').value;
            const cvv = document.getElementById('cardCVV').value;

            if(!num || !name || !exp || !cvv) return alert("Preencha todos os campos!");

            let cards = JSON.parse(localStorage.getItem(CARD_STORAGE_KEY)) || [];
            const isFirst = cards.length === 0;

            cards.push({ number: num.replace(/\s/g, ''), name, exp, isDefault: isFirst });
            localStorage.setItem(CARD_STORAGE_KEY, JSON.stringify(cards));

            toggleAddView(false);
            loadCards();
            document.querySelectorAll('#addCardView input').forEach(i => i.value = "");
        }

        function setDefault(index) {
            let cards = JSON.parse(localStorage.getItem(CARD_STORAGE_KEY));
            cards.forEach((c, i) => c.isDefault = (i === index));
            localStorage.setItem(CARD_STORAGE_KEY, JSON.stringify(cards));
            loadCards();
        }

        function deleteCard(index) {
            if(confirm("Remover este cartão?")) {
                let cards = JSON.parse(localStorage.getItem(CARD_STORAGE_KEY));
                const wasDefault = cards[index].isDefault;
                cards.splice(index, 1);
                if(wasDefault && cards.length > 0) cards[0].isDefault = true;
                localStorage.setItem(CARD_STORAGE_KEY, JSON.stringify(cards));
                loadCards();
            }
        }

        document.getElementById('cardNum').addEventListener('input', e => {
            e.target.value = e.target.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
        });
        document.getElementById('cardExp').addEventListener('input', e => {
            e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{2})(\d{2})/, '$1/$2');
        });

        window.onload = loadCards;
    </script>
</body>
</html>
