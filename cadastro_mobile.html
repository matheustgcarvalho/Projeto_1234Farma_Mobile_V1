<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { 
            --tech-purple: #2E1A47; 
            --neon-mint: #00D284; 
            --pure-white: #FFFFFF; 
            --page-bg: #FFFFFF;       
            --input-bg: #F8F9FA;
            --shadow-soft: 0 10px 30px rgba(46, 26, 71, 0.08);
        }

        /* RESET E OCULTAR SCROLL */
        * { scrollbar-width: none; -ms-overflow-style: none; box-sizing: border-box; }
        *::-webkit-scrollbar { display: none; }

        body { 
            margin: 0; 
            padding: 20px; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            color: var(--tech-purple);
            background-color: var(--page-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .screen-wrapper {
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            transition: transform 0.3s ease;
        }

        /* HEADER PADRÃO 1234FARMA */
        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .btn-back {
            position: absolute;
            left: 0;
            cursor: pointer;
            color: var(--tech-purple);
            padding: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

        .brand-logo-small {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -1px;
        }
        .brand-logo-small .mint { color: var(--neon-mint); }

        /* FORMULÁRIO */
        .form-title { font-size: 1.4rem; font-weight: 800; margin-bottom: 8px; text-align: left; }
        .form-subtitle { font-size: 0.9rem; color: #666; margin-bottom: 25px; text-align: left; }

        .form-group { margin-bottom: 16px; text-align: left; }
        .label { display: block; margin-bottom: 6px; font-weight: 800; color: var(--tech-purple); font-size: 0.65rem; text-transform: uppercase; opacity: 0.8; }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #E0E0E0;
            background: var(--input-bg);
            font-size: 0.85rem;
            color: var(--tech-purple);
            outline: none;
            transition: 0.2s;
        }

        .input-container input:focus {
            border-color: var(--neon-mint);
            background: #FFF;
        }

        .terms-text { font-size: 0.7rem; color: #888; margin: 15px 0; line-height: 1.4; text-align: center; }

        /* BOTÃO VERDE COM LETRAS ROXAS */
        .btn-register {
            width: 100%; padding: 14px; font-size: 1rem; font-weight: 800; 
            border-radius: 12px; border: none; 
            background-color: var(--neon-mint);
            color: var(--tech-purple);
            cursor: pointer; box-shadow: 0 4px 10px rgba(0, 210, 132, 0.2);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            text-transform: uppercase;
        }

        /* RODAPÉ PADRÃO */
        .footer-links {
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 0.9rem;
        }
        .btn-login-link {
            color: var(--tech-purple); font-weight: 800; text-decoration: none; 
            border-bottom: 2px solid var(--neon-mint); cursor: pointer; padding-bottom: 2px;
        }
        .btn-skip { color: #888; font-weight: 600; cursor: pointer; }

        /* SUCESSO */
        .success-content { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 300px; animation: fadeIn 0.5s ease; }
        .success-content .material-icons { font-size: 5rem; color: var(--neon-mint); margin-bottom: 15px; }
        .success-content h2 { font-weight: 900; color: var(--tech-purple); }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="screen-wrapper" id="wrapper">
        <div class="brand-header">
            <span class="material-icons btn-back" onclick="window.history.back()">arrow_back</span>
            <div class="brand-logo-small">
                <span class="mint">1234</span><span class="purple">Farma</span>
            </div>
        </div>

        <div id="formContent">
            <h2 class="form-title">Crie sua conta</h2>
            <p class="form-subtitle">Crie sua conta e garanta o melhor preço.</p>
            
            <div class="form-group">
                <label class="label">Nome Completo</label>
                <div class="input-container">
                    <input type="text" id="inputNome" placeholder="Ex: João Silva">
                </div>
            </div>

            <div class="form-group">
                <label class="label">CPF</label>
                <div class="input-container">
                    <input type="tel" id="inputCPF" placeholder="000.000.000-00" maxlength="14" oninput="maskCPF(this)">
                </div>
            </div>

            <div class="form-group">
                <label class="label">E-mail</label>
                <div class="input-container">
                    <input type="email" id="inputEmail" placeholder="seu@email.com">
                </div>
            </div>

            <div class="form-group">
                <label class="label">Crie uma Senha</label>
                <div class="input-container">
                    <input type="password" id="inputPass" placeholder="Mínimo 6 caracteres">
                </div>
            </div>

            <p class="terms-text">
                Ao clicar em cadastrar, você concorda com nossos <b>Termos de Uso</b> e <b>Política de Privacidade</b>.
            </p>

            <button class="btn-register" onclick="salvarCadastro()">
                FINALIZAR CADASTRO
                <span class="material-icons" style="font-size: 18px;">check_circle</span>
            </button>

            <div class="footer-links">
                <div>
                    Já possui uma conta? 
                    <span class="btn-login-link" onclick="window.location.href='login_cpf_senha_mobile.html'">Fazer Login</span>
                </div>
                
                <div class="btn-skip" onclick="window.location.href='loja_mobile.html'">
                    Voltar para a loja
                </div>
            </div>
        </div>

        <div id="successContent" class="success-content">
            <span class="material-icons">check_circle</span>
            <h2>Cadastro Realizado!</h2>
            <p style="margin-top: 10px; color: #666;">Redirecionando para o login...</p>
        </div>
    </div>

    <script>
        function maskCPF(i) {
            let v = i.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            i.value = v;
        }

        function salvarCadastro() {
            const nome = document.getElementById('inputNome').value;
            const cpf = document.getElementById('inputCPF').value;
            const email = document.getElementById('inputEmail').value;
            const pass = document.getElementById('inputPass').value;

            if(nome.length < 3 || cpf.length < 14 || !email.includes('@') || pass.length < 6) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }
            
            document.getElementById('formContent').style.display = 'none';
            document.getElementById('successContent').style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = 'login_cpf_senha_mobile.html';
            }, 3000);
        }
    </script>
</body>
</html>
