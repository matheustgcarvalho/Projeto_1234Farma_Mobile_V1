<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1234Farma - Simulador Mobile Wide</title>
    <style>
        :root {
            --phone-case: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #2E1A47 0%, #1a0f2b 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .brand-text {
            color: #00D284;
            font-weight: 900;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Moldura do Celular - LARGURA AJUSTADA PARA 400px */
        .smartphone {
            position: relative;
            width: 400px; /* Mais largo conforme pedido */
            height: 800px;
            background: var(--phone-case);
            border-radius: 50px;
            border: 14px solid var(--phone-case);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6), inset 0 0 3px 2px rgba(255,255,255,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Notch superior */
        .smartphone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 30px;
            background: var(--phone-case);
            border-bottom-left-radius: 22px;
            border-bottom-right-radius: 22px;
            z-index: 10;
        }

        /* Botões laterais simulados */
        .smartphone::after {
            content: '';
            position: absolute;
            right: -17px;
            top: 100px;
            width: 4px;
            height: 80px;
            background: #333;
            border-radius: 2px 0 0 2px;
            box-shadow: 0 100px 0 #333; /* Segundo botão */
        }

        /* Tela Interna (Iframe) */
        #mobileFrame {
            width: 100%;
            height: 100%;
            background: white;
            border: none;
            border-radius: 36px;
        }

        .glass-reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 45%);
            pointer-events: none;
            z-index: 5;
        }

        .info-text {
            color: white;
            margin-top: 20px;
            opacity: 0.5;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="brand-text">1234Farma <span style="color:white; font-weight: 300;">Mobile View</span></div>

    <div class="smartphone">
        <div class="glass-reflection"></div>
        <iframe src="loja_mobile.html" id="mobileFrame"></iframe>
    </div>

    <p class="info-text">Simulação de dispositivo Wide Screen (400x800)</p>

</body>
</html>
